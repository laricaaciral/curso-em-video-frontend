<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: aquamarine;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body> 
    <div id="area"> 
        Interaja...
    </div> 
    
    <script> // outra opcao eh usar onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()" dentro da div 
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicar() {
           a.innerText = 'Clicou!'
           a.style.background = 'red'
        }
        function entrou() {
            a.innerText = 'Entrou!'
        }
        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'aquamarine'
        }
    </script>

</body>
</html>
